<script>
    function toggleDiv() {
      var div = document.getElementById("expandableDiv");
      if (div.style.display === "none") {
        div.style.display = "block";
        div.style.height = div.scrollHeight + "px"; // Expanding to the full height
      } else {
        div.style.display = "none";
        div.style.height = "0";
      }
    }
